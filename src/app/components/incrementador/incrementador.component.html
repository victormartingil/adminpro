<h3> {{ leyenda }}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input type="number"
         min="0"
         max="100"
         class="form-control"
         name="progreso"
         [(ngModel)]="progreso"
         (ngModelChange)="inputChange($event)"
         #txtProgress>

  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
