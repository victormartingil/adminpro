<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body border border-primary">

        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="progreso1 + '%'"
               [attr.ariaValuenow]="progreso1"
               ></div>
               <!-- ESTAS DOS DE ABAJO LAS SOBREESCRIBIMOS CON [] PARA ASIGNAR EL VALOR DE LA VARIABLE
                style="width: 50%"
                aria-valuenow="50" -->
        </div>

        <div class="progress mt-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
               role="progressbar"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="progreso2 + '%'"
               [attr.ariaValuenow]="progreso2"
               ></div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body border border-primary">

        <app-incrementador [leyenda]="variableTitulo"
                           [progreso]="progreso1"
                           (eventoCambioValor)="actualizarProgreso1($event)"
        ></app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body border border-primary">

        <app-incrementador leyenda="String directo"
                           [progreso]="progreso2"
                           (eventoCambioValor)="progreso2 = $event"
        ></app-incrementador>

      </div>
    </div>
  </div>

</div>
